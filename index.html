<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Page Title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="Huddle Logo">
        </div>
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="Illustration Mockups">
        </div>      
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p> 
        <a href="#" class="btn">Register</a>
      </div>
      <div class="social">
        <ul>
          <li><a href="#" class="social-icon"><i class="fa fa-facebook-f"></i></a></i></li>
          <li><a href="#" class="social-icon"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#" class="social-icon"><i class="fa fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="mailto:fgamal.problemsolver@gmail.com" class="coder">Fathia Gamal</a></p>
  </div>
</body>
</html>
